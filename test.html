<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO Test</title>
</head>
<body>
    <h1>Socket.IO Test</h1>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"></script>
    <script>
        const socket = io('http://localhost:8000',{query:{userRole:"patient",userID:1}}); // Replace 'your-server' with your actual server URL

        socket.on('connect', () => {
            console.log('Connected to the server!');
            
            // Emit an event to go online
            socket.emit('go_online', {
                userRole: 'patient', // Replace with the actual user role
                userID: '123' // Replace with the actual user ID
            });
        });

        socket.on('chatrooms', (data) => {
            console.log('Received chatrooms data:', data);
        });

        // You can add more event handlers as needed

        socket.on('disconnect', () => {
            console.log('Disconnected from the server!');
        });
    </script>
</body>
</html>
